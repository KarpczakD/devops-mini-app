name: Build and Deploy Docker App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: karpik3004/devops-mini-app:latest
        build-args: |
          BUILD_VERSION=latest

    # Uruchomienie test√≥w
    - name: Run tests
      run: |
        docker run --rm -v $(pwd):/app -w /app python:3.10-slim pip install -r requirements.txt
        docker run --rm -v $(pwd):/app -w /app python:3.10-slim pytest