<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Messages</title>
</head>
<body>
    <h1>Contact Messages</h1>
    
    {% if messages %}
        <ul>
            {% for msg in messages %}
                <li><strong>{{ msg.name }}:</strong> {{ msg.message }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No messages yet.</p>
    {% endif %}

    <p><a href="{{ url_for('homepage') }}">Back to Homepage</a></p>
</body>
</html>
